<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>Captcha</header>
        <div class="input_field captcha_box">
            <input type="text" value="" disabled>
            <button class="refresh_button">
                <i class="material-icons">&#xe5d5;</i>
            </button>
        </div>
        <div class="input_field captcha_input">
            <input type="text" placeholder="Enter Captcha">
        </div>
        <div class="message">Entered captcha is correct</div>
        <div class="input_field button disabled">
            <button>Submit</button>
        </div>
    </div>
    <script src="./main.js"></script>    
</body>
</html>
